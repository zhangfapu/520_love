<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>520专属浪漫表白</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffe0e9 0%, #fff1eb 100%);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255,0,100,0.15);
      padding: 40px 32px 32px 32px;
      text-align: center;
      max-width: 350px;
    }
    .love {
      font-size: 2.2rem;
      color: #ff4b7d;
      margin-bottom: 12px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .btn {
      background: #ff4b7d;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #ff7fae;
    }
    .message {
      margin-top: 22px;
      font-size: 1.2rem;
      color: #d72660;
      min-height: 32px;
      transition: opacity 0.3s;
    }
    /* 爱心动画 */
    .heart {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 9999;
      animation: float 3s linear forwards;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.8) translateY(-120px);
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <title>蓉蓉的520专属浪漫 | 苍山为盟 洱海为誓</title>
    <style>
      body {
        background: linear-gradient(120deg, #ffe0e9 0%, #fff1eb 100%),
                    url('https://cdn.pixabay.com/photo/2017/06/20/19/22/yunnan-2426926_1280.jpg'); /* 云南风景图直链 */
        background-size: cover;
        background-attachment: fixed;
        animation: bgmove 20s linear infinite alternate;
      }
      @keyframes bgmove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      
      /* 新增蝴蝶动画 */
      .butterfly {
        position: fixed;
        width: 40px;
        animation: flutter 4s linear infinite;
      }
      @keyframes flutter {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-100px) rotate(180deg); }
        100% { transform: translateY(0) rotate(360deg); }
      }
    </style>
    <!-- 粒子动画容器 -->
    <canvas id="particles" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1;pointer-events:none;"></canvas>
    <!-- 蝴蝶动画 -->
    <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/butterfly-1959828_1280.png" class="butterfly" style="top:10vh;left:20vw;animation-delay:0s;">
    <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/butterfly-1959828_1280.png" class="butterfly" style="top:30vh;left:60vw;animation-delay:2s;transform:scaleX(-1);">
    <!-- 花瓣动画容器 -->
    <div id="petals"></div>
    <div class="love">蓉蓉，距离挡不住思念</div>
    <div>亲爱的蓉蓉：
      <br>此刻你在云南，远方的我仰望同一片星空。
      <br>山海虽远，思念却如洱海的水，绵延不绝。
      <br>愿风带去我的心声，愿云捎来你的笑容。
    </div>
    <button class="btn" onclick="showLove()">点开我的思念</button>
    <div class="message" id="loveMsg"></div>
  </div>
  <script>
    // 粒子动画
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createParticle() {
      const colors = ['#ffb6c1','#ffd700','#87cefa','#ff69b4','#fffacd'];
      return {
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2+1,
        color: colors[Math.floor(Math.random()*colors.length)],
        dx: (Math.random()-0.5)*0.5,
        dy: Math.random()*0.5+0.2
      };
    }
    for(let i=0;i<120;i++) particles.push(createParticle());
    function drawParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle=p.color;
        ctx.globalAlpha=0.7;
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.y>canvas.height) { p.y=0; p.x=Math.random()*canvas.width; }
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
      }
      ctx.globalAlpha=1;
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // 花瓣动画
    const petalColors = ['#ffb6c1','#ff69b4','#fff0f5','#ffe4e1'];
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.position = 'fixed';
      petal.style.left = Math.random()*100+'vw';
      petal.style.top = '-40px';
      petal.style.width = '24px';
      petal.style.height = '24px';
      petal.style.zIndex = 2;
      petal.style.pointerEvents = 'none';
      petal.innerHTML = `<svg viewBox='0 0 32 32' width='24' height='24'><ellipse cx='16' cy='16' rx='12' ry='8' fill='${petalColors[Math.floor(Math.random()*petalColors.length)]}' opacity='0.7'/></svg>`;
      document.getElementById('petals').appendChild(petal);
      const duration = 6+Math.random()*4;
      petal.animate([
        {transform:`translateY(0) rotate(0deg)`,opacity:1},
        {transform:`translateY(80vh) rotate(${Math.random()*360}deg)`,opacity:0.5}
      ],{duration:duration*1000,easing:'ease-in'});
      setTimeout(()=>petal.remove(),duration*1000);
    }
    setInterval(createPetal, 500);

    // 情话数组，融合云南与异地思念元素
    const messages = [
      "蓉蓉，遇见你，是我今生最美的风景。",
      "你在云南的每一天，都是我心头的牵挂。",
      "苍山的云捎去我的思念，洱海的风带来你的气息。",
      "玉龙雪山见证，我愿为你融化所有冰雪。",
      "隔着屏幕，也能感受到你在大理的微笑。",
      "想念是落在昆明湖面的月光，夜夜荡漾。",
      "你是我心中的风花雪月，梦中的蝴蝶泉边。",
      "等重逢时，我要在丽江古城牵你的手走遍每块石板。",
      "等见面那天，我要把攒了四季的思念开成昆明的花海。",
      "山海可平，距离可越，唯有爱你不变。"
    ];
    function showLove() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('loveMsg').textContent = msg;
      createHeart();
    }
    // 爱心飘落动画
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = `<svg viewBox="0 0 32 29.6" width="24" height="24"><path fill="#ff4b7d" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,9.2,16,19.2,16,19.2 s16-10,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>`;
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.top = '80vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
    // 自动飘落爱心
    setInterval(createHeart, 900);
  </script>
</body>
</html>
