<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>520专属浪漫表白</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffe0e9 0%, #fff1eb 100%);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255,0,100,0.15);
      padding: 40px 32px 32px 32px;
      text-align: center;
      max-width: 350px;
    }
    .love {
      font-size: 2.2rem;
      color: #ff4b7d;
      margin-bottom: 12px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .btn {
      background: #ff4b7d;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #ff7fae;
    }
    .message {
      margin-top: 22px;
      font-size: 1.2rem;
      color: #d72660;
      min-height: 32px;
      transition: opacity 0.3s;
    }
    /* 爱心动画 */
    .heart {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 9999;
      animation: float 3s linear forwards;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.8) translateY(-120px);
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="love">520，爱你每一天！</div>
    <div>亲爱的，今天是520，想对你说：</div>
    <button class="btn" onclick="showLove()">点我获取专属情话</button>
    <div class="message" id="loveMsg"></div>
  </div>
  <script>
    // 情话数组
    const messages = [
      "遇见你，是我最美的意外。",
      "你是我心中最亮的星。",
      "和你在一起，每一天都像520。",
      "我的世界因你而温柔。",
      "你笑起来真好看。",
      "想和你一起走过每一个520。",
      "你是我心底最柔软的牵挂。",
      "有你，平凡的日子也闪闪发光。",
      "你是我永远的唯一。",
      "爱你，是我做过最浪漫的事。"
    ];
    function showLove() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('loveMsg').textContent = msg;
      createHeart();
    }
    // 爱心飘落动画
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = `<svg viewBox="0 0 32 29.6" width="24" height="24"><path fill="#ff4b7d" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,9.2,16,19.2,16,19.2 s16-10,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>`;
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.top = '80vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
    // 自动飘落爱心
    setInterval(createHeart, 900);
  </script>
</body>
</html>
